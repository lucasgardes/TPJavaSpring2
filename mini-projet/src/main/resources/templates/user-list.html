<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <a href="/users/new">➕ Ajouter un utilisateur</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.prenom}"></td>
                <td th:text="${user.nom}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">✏️ Modifier</a> |
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?')">🗑️ Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
