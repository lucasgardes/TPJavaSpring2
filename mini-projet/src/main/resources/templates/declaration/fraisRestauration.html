<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frais de Restauration</title>
</head>
<body>
    <div th:replace="fragments/menu :: menu"></div>
    <h2>Frais de Restauration</h2>
    <form th:action="${flowExecutionUrl}" method="post" th:object="${fraisRestauration}">
        <label>
            <input type="radio" th:field="*{restauration}" value="aucun"> Aucun frais
        </label><br>
        <label>
            <input type="radio" th:field="*{restauration}" value="payant"> Déclarer des frais
        </label><br>

        <button type="submit" name="_eventId_next">Suivant</button>
        <button type="submit" name="_eventId_previous">Précédent</button>
    </form>
</body>
</html>
